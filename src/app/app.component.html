<div class="container-fluid">
  <h2>Router Overrides: </h2>

  <table *ngIf="overrides.length > 0" class="table table-striped table-bordered" style="display:flex; justify-content:flex-end; flex-wrap:wrap">
    <thead class="col-md-12">
      <tr style="display: flex; justify-content: center" class="col-md-12">
        <th class="w-100" style="border-left: none; flex-shrink: 2">View</th>
        <th class="w-100" style="flex-shrink: 3">Override</th>
        <th class="w-100" style="border-right: none">Override Url</th>
      </tr>
    </thead>
    <tbody class="col-md-12">
      <tr disabled style="display: flex; justify-content: center; align-items: center" class="col-md-12" *ngFor="let item of overrides, let i = index" [attr.data.index]="i">
        <td class="w-100" style="flex-shrink: 2">{{item.view}}</td>
        <td class="w-100" style="flex-shrink: 3">
          <div class="form-control" style="width: fit-content">
            <i *ngIf="item.override" class="fa fa-2x fa-toggle-on" aria-hidden="true" (click)="item.override=!item.override; overrideChanged()"></i>
            <i *ngIf="!item.override" class="fa fa-2x fa-toggle-off" aria-hidden="true" (click)="item.override=!item.override; overrideChanged()"></i>
          </div>
          <!-- <input type="button"
          class="btn"
          [(ngModel)]="item.override"
          value="{{item.override}}"
          (click)="item.override=!item.override; overrideChanged()"/> -->
        </td>
        <td class="form-control w-100" style="display:flex; align-items:center">
          <span style="font-size: small; padding: 2px; flex-shrink: 0; user-select: none">topic-builder/</span>
          <input type="text"
          class="form-control"
          value="{{item.overrideUrl}}"
          [(ngModel)]="item.overrideUrl"
          (change)="overrideChanged()"/>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngFor="let item of overrides">
    {{item.override}}
  </div>
</div>
